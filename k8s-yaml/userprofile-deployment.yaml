apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
        - name: userprofile
          image: registryktt4522.azurecr.io/userprofile:1.0
          env:
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: SQL_USER
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: SQL_PASSWORD
            - name: SQL_SERVER
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: SQL_SERVER
            - name: SQL_DBNAME
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: SQL_DBNAME
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http