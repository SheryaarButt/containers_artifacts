apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
        - name: userprofile
          image: registryktt4522.azurecr.io/userprofile:1.0
          volumeMounts:
            - mountPath: "/secrets"
              name: kv-secrets-vol
              readOnly: true
          env:
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: sql-kv-secret
                  key: SQL-USER
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-kv-secret
                  key: SQL-PASSWORD
            - name: SQL_SERVER
              valueFrom:
                secretKeyRef:
                  name: sql-kv-secret
                  key: SQL-SERVER
            - name: SQL_DBNAME
              valueFrom:
                secretKeyRef:
                  name: sql-kv-secret
                  key: SQL-DBNAME
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
      volumes:
        - name: kv-secrets-vol
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "sql-kv-secret"