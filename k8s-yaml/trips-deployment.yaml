apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      nodeSelector:
        beta.kubernetes.io/os: linux
      containers:
        - name: trips
          image: registryktt4522.azurecr.io/trips:1.0
          env:
            - name: SQL_USER
              value: "sqladminkTt4522"
            - name: SQL_PASSWORD
              value: "kR6jp7Pm2"
            - name: SQL_SERVER
              value: "sqlserverktt4522.database.windows.net"
            - name: SQL_DBNAME
              value: "mydrivingDB"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http